<div class="container">
  <div *ngIf="agentsImg" class="row">
    <div class="col-12 col-lg-5 d-flex flex-column justify-content-center">
      <div class="writtenPart py-5">
        <h1
        data-aos="fade-right"
        data-aos-easing="ease-in-sine"
        data-aos-duration="400"
        data-aos-anchor-placement="top-bottom">AGENTS</h1>
        <h3 class="fs-2"
        data-aos="fade-right"
        data-aos-easing="ease-in-sine"
        data-aos-duration="500"
        data-aos-anchor-placement="top-bottom"
        >CREATIVITY IS YOUR GREATEST WEAPON</h3>
        <h4 class="mb-5 mt-2"
        data-aos="fade-right"
        data-aos-easing="ease-in-sine"
        data-aos-duration="600"
        data-aos-anchor-placement="top-bottom"
        >More than guns and bullets, youâ€™ll choose an Agent armed with adaptive, swift, and lethal
          abilities that create opportunities to let your gunplay shine. No two Agents play alike, just as no two
          highlight reels will look the same.
        </h4>
        <div class="col-md-7 offset-5 borderButton"
        data-aos="fade-right"
        data-aos-easing="ease-in-sine"
        data-aos-duration="650"
        data-aos-anchor-placement="top-bottom">
          <button class="button py-2 ">See The Agents</button>
        </div>
      </div>
    </div>
    <div *ngIf="agentsImg" [@fadeInOut]="imgFade" class="col-12 col-lg-7 d-flex justify-content-end ">
      <img [src]="agentsImg.background" alt="background agent" class="backgroundBustPortrait">
      <img [src]="agentsImg.bustPortrait" alt="image agent" class="bustPortrait">
    </div>
  </div>
</div>
