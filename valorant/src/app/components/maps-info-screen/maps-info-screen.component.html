<div class="marginTop ms-5 active">

  <div class="verticalCarousel">

    class="carousel-item" 
    [class.active]="i === currentImg">
      <div class="carouselContent"  
      [style.transform]="'translateY(' + (-currentImg * 100) + '%)'" >
        <img src="{{ item.splash }}" alt="" class="img" >
      </div>
    </div>
  </div>
  
</div>
