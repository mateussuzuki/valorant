<div class="marginTop ms-5 active">

  <div class="buttonPrev">
    <button (click)="prev()" class="buttons">
      <svg viewBox="0 0 18 10" version="1.1">
        <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round"
          stroke-linejoin="round">
          <g id="24-px-Icons" transform="translate(-267.000000, -79.000000)" stroke="#000">
            <g id="ic_up" transform="translate(264.000000, 72.000000)">
              <g transform="translate(12.000000, 12.000000) rotate(-270.000000) translate(-12.000000, -12.000000) "
                id="ic_back">
                <g stroke-width="2">
                  <g id="back" transform="translate(8.000000, 4.000000)">
                    <path d="M8,0 L0,8" id="Line"></path>
                    <path d="M0,8 L8,16" id="Line"></path>
                  </g>
                </g>
              </g>
            </g>
          </g>
        </g>
      </svg>
    </button>
    <div class="buttonNext">
      <button (click)="next()" class="buttons">
        <svg viewBox="0 0 18 10">
  
          <title>ic_down</title>
          <desc>Created with Sketch.</desc>
          <defs></defs>
          <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round"
            stroke-linejoin="round">
            <g id="24-px-Icons" transform="translate(-315.000000, -79.000000)" stroke="#000000">
              <g id="ic_down" transform="translate(312.000000, 72.000000)">
                <g transform="translate(12.000000, 12.000000) rotate(-90.000000) translate(-12.000000, -12.000000) "
                  id="ic_back">
                  <g stroke-width="2">
                    <g id="back" transform="translate(8.000000, 4.000000)">
                      <path d="M8,0 L0,8" id="Line"></path>
                      <path d="M0,8 L8,16" id="Line"></path>
                    </g>
                  </g>
                </g>
              </g>
            </g>
          </g>
        </svg></button>
    </div>
  </div>
  <div class="verticalCarousel">
    <div *ngFor="let item of maps" class="carousel-item">
      <div class="carouselContent" [style.transform]="'translateY(' + (-currentImg * 100) + '%)'">
        <img src="{{ item.splash }}" alt="" class="img">
      </div>
    </div>
  </div>

</div>
