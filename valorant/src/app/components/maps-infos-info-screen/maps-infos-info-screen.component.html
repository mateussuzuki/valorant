<div class="row d-flex justify-content-center">
  <div class="col-12 offset-1 col-md-7">
    <div class="mapContainer">
      <img src="{{ maps.displayIcon }}" alt="">
    </div>
  </div>
  <div class="col-12 col-md-4">
    <div class="mapInfoContainer">
      <h1> {{ maps.displayName }} </h1>
      <h2> {{ maps.coordinates }} </h2>
      <p> {{ maps.narrativeDescription }} </p>
    </div>
  </div>
</div>
